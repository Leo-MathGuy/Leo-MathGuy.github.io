<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2d Shooter</title>
</head>

<body>
    <noscript style="color: red">Bruh turn on javascript this is a game what do you expect</noscript>
    <canvas id="mainscreen" width="800px" height="600px" style="border: 2px solid black"></canvas>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
        }
    </style>
</body>

<script>
/** @type {HTMLCanvasElement} */
var c = document.getElementById("mainscreen");

var height = 600;
var width = 800;


/** @type {CanvasRenderingctx2D} */
var ctx = c.getContext('2d');

function getMousePos(canvas, event) {
    var rect = canvas.getBoundingClientRect();
    return {
        x: event.clientX - rect.left,
        y: event.clientY - rect.top
    };
}

function clearBg() {
    ctx.clearRect(0, 0, width, height);
    ctx.fillStyle = "#000000";
    ctx.fillRect(0, 0, width, height);
}

var introStatus = -1; // -1 - Not started  0 - Not complete  1 - Complete
var introTextX = -60;

function drawIntro() {
    if (introTextX < 300 || introTextX > 500) {
        introTextX += 15;
    }
    if (introTextX >= 300 && introTextX <= 500) {
        introTextX += 4;
    }
    if (introTextX > 1150) {
        introStatus = 1;
        return;
    }
    ctx.fillStyle = "#FFFFFF";
    ctx.textAlign = "right";
    ctx.font = "40px Arial";
    ctx.fillText("By Leo-MathGuy", introTextX, 300);
}
var stats = document.getElementById("status");
function draw() {
    clearBg()
    if (introStatus == 0) {
        drawIntro();
    }
    if (introStatus == -1) {
        startButton();
    }
    requestAnimationFrame(draw);
}

function startButton() {
    ctx.beginPath();
    ctx.rect(300, 250, 200, 100); 
    ctx.fillStyle = '#FFAAAAA'; 
    ctx.fill(); 
    ctx.lineWidth = 3;
    ctx.strokeStyle = '#000000'; 
    ctx.stroke();
    ctx.closePath();
    ctx.font = '20pt Roboto';
    ctx.fillStyle = '#000000';
    ctx.textAlign = "center";
    ctx.fillText('Start', 400, 300);
  }

c.addEventListener('click', function(evt) {
    var mousePos = getMousePos(c, evt);

    if (introStatus == -1) {
        if (mousePos.x >= 300 && mousePos.y >= 250 && mousePos.x <= 500 && mousepos.y <= 350) {
            introStatus = 0;
        }
    }
}, false);

requestAnimationFrame(draw);
</script>

</html>
